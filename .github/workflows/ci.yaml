---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Lint GitHub Action Workflows
        uses: eifinger/actionlint-action@700c0cd819e386c9b7c03171a7f348d94c41fa0a  # v1.4.0
      - uses: eifinger/setup-rye@7a63de08e2d7838e4025dab04ef2a99f67ad2eaf  # v3.0.3
        with:
          enable-cache: true
          cache-prefix: ${{ matrix.python-version }}
      - name: Pin python-version ${{ matrix.python-version }}
        run: rye pin ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          rye sync
      - name: Lint
        run: |
          SKIP=no-commit-to-branch rye run pre-commit run --all-files
